<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to pizza corner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Line Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="mystyle3.css">

    <style>
      
        #chart {
      width: 700px;
      margin: 35px auto;
    }
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    

    <script>
     
      var _seed = 42
      Math.random = function() {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>


    
  </head>

  <body>
    <p><center><font size="6">Welcome to pizza corner</font></center></p>
    <br>
    <br>
    <span id="s1" class="margin"></span>
    <script>
        document.getElementById("s1").innerHTML="Total sold   :   0";
    </script>
    <br>
    <br>

 
    <span id="s2" class="margin"></span>
    <script>
        document.getElementById("s2").innerHTML="Highest sold :   None";
    </script>
    <br>
    <br>
    <br>
    <br>
    

<center>
    <a href="codemarthtml2.html"><button>Selling details</button></a>
    <a href="codemarthtml1.html"><button  style="margin-left: 100px">Adding pizza</button></a>
     <div id="chart"></div>
</center>

    <script>
      
        var options = {
          series: [{
            name: "Pizza Sold",
            data: [10, 41, 35, 51, 49]
        }],
          chart: {
          height: 400,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Pizza Selling Details ',
          align: 'left'

        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: ['6PM', '7PM', '8PM', '9PM','10PM'],
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
      
    </script>

    
  </body>
  
</html>
